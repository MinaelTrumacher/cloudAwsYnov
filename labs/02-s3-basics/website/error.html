<html lang="fr">
<head>

            font-family: Arial, sans-serif;
            max-width: 600px;

            background-color: #f5f5f5;
        }
        .error-container {

            font-size: 3em;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;

            text-decoration: none;
            border-radius: 5px;
        }
    </style>

    <div class="error-container">
        <h1>404</h1>
        <h2>Page non trouvée</h2>
